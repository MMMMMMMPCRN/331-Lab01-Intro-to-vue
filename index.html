<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- <h1>Product goes here</h1> -->
        <!-- <h1>{{product}}</h1> -->

        <div class="nav-bar"></div>

        <div class="cart">Cart{{cart}}</div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image" :class="{'out-of-stock-img': !inStock}">
                    <!--image goes here -->
                    <!-- <img src="image"> -->
                    <!-- <img v-bind:src = "image"> -->
                    <img :src ="image">
                </div>
            </div>
        </div>
        <div class="product-info">
            <a :href="link">
                <h1>{{product}}</h1>
            </a>
            <p>{{desc}}</p>

            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>

            <div v-for="variant in variants" :key="variant.id"
            @mouseover = "updateImage(variant.image)"
            class="color-circle" :style="{backgroundColor: variant.color}">
                {{variant.color}}
            </div>

            <div class="size-options">
                Sizes: {{ sizes.join(', ') }} 
            </div>

            <!-- <p>In Stock</p>
            <p>Out of Stock</p> -->
            <p v-if="inStock">In Stock</p>

            <!-- <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p> -->
            
            <p v-else>Out of Stock</p>

            <!-- <p v-if="isInStock">In Stock</p>
            <p v-else>Out of Stock</p> -->

            <p v-if="onSale">This product is on SALE!!!</p>
            <p v-else>This product is not on sale</p>
 
            <div>
            <!-- <button class="button" v-on:click="addToCart">Add To Cart</button> -->

            <!-- <button class="button" @click="addToCart">Add To Cart</button> -->

            <button class="button" :disabled="!inStock" @click="addToCart"
            :class="{disabledButton: !inStock}">Add To Cart</button>

            <button class="button" @click="toggleStockStatus">
                Change Stock
            </button>
            </div>
 
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
